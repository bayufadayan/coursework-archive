<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tebak Angka Games</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />

    <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
</head>
<body>
    <div class="container">
        <div class="title">
            <h1>Tebak Angka Simple</h1>
        </div>

        <div class="form-container">
            <div class="alert alert-warning w-50 tambah" role="alert">
                Instruksi: <span id="instruksi">Masukan nilai Maksimum</span>
            </div>
            <div class="field-container">
                <input type="number" placeholder="Masukan Angka saja" id="input-maximum"/>
                <button id="submit-maximum" type="button" onclick="setMaximum()">Submit Nilai Maksimum</button>
                <input type="number" placeholder="Masukan Angka saja" id="input-guess" style="display: none;"/>
                <button id="submit-guess" style="display: none;" onclick="guessNumber()">Submit Tebakan</button>
                <div class="result">
                    <h5>Maksimum Number: <span id="maximum-guess">N/A</span></h5>
                    <p>Status Game: <span id="attempts-count"></span></p>
                    <div class="alert alert-secondary status" role="alert" id="mystatus">N/A</div>
                    <div class="alert alert-danger status" role="alert" id="failed-status"></div>
                    <div class="alert alert-success status" role="alert" id="success-status">N/A</div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
