<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tebak Angka Games</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="container">
        <div class="title">
            <h1>Tebak Angka Simple</h1>
        </div>

        <div class="form-container">
            <div class="alert alert-warning w-50 tambah" role="alert">
                Instruksi: Masukkan nilai maksimal, kemudian tebak angka yang dipilih secara acak oleh sistem.
            </div>
            <div class="field-container">
                <input type="number" id="max-number" placeholder="Masukkan nilai maksimal" />
                <button id="start-game">Mulai Game</button>
                <div class="result">
                    <h5>Maksimum Number: <span id="maximum-guess">N/A</span></h5>
                    <p>Status: <div class="alert alert-danger status" role="alert" id="status-alert">
                        A simple info alertâ€”check it out!
                    </div></p>
                </div>
                <input type="number" id="guess-number" placeholder="Masukkan tebakan Anda" style="display: none;" />
                <button id="check-guess" style="display: none;">Cek</button>
            </div>
        </div>
    </div>
</body>
</html>
